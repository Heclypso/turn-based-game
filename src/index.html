<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=ABeeZee:ital@0;1&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/dist/styles/main.min.css">
    <title>Document</title>
</head>
<body>
    <main>
        <div class="battle-hud">
            <div id="enemy-name" class="battle-hud__display">Inimigo [inimigo]</div>
            <span id="timer" class="battle-hud__timer"></span>
            <div id="enemy-infos" class="battle-hud__infos">
                <div class="battle-hud__infos__container">
                    <span>HP</span><span id="enemy-hp-number">100</span>
                </div>
                <div class="battle-hud__infos__hpbar">
                    <div id="enemy-hp-bar" class="battle-hud__infos__hpbar battle-hud__infos__hpbar-is--full"></div>
                </div>
            </div>
        </div>
        <div class="battle-stage">
            <div id="ally" class="battle-stage__ally">
                <span id="ally-damage-indicator" class="battle-stage__ally__damage-indicator"></span>
            </div>
            <div id="enemy" class="battle-stage__enemy">
                <span id="enemy-damage-indicator" class="battle-stage__enemy__damage-indicator"></span>
            </div>
        </div>
        <div class="battle-menu">
            <div class="battle-menu__options">
                <button data-button-name="options-button" id="attack-button" class="battle-menu__options__button battle-menu__options__button-is--active">Atacar</button>
                <button data-button-name="options-button" id="itens-button" class="battle-menu__options__button">Itens</button>
                <button data-button-name="options-button" id="group-button" class="battle-menu__options__button">Grupo</button>
                <button data-button-name="options-button" id="log-button" class="battle-menu__options__button">Registro</button>
            </div>
            <div id="battle-infos" class="battle-menu__infos">
                <div id="allys" class="battle-menu__infos__allys battle-menu__infos__allys-is--visible">
                    <span class="battle-menu__infos__allys__name">Você</span>
                    <div class="battle-menu__infos__allys__status">
                        <div class="battle-menu__infos__allys__status__container">
                            <span>HP</span><span id="ally-hp-number">100</span>
                        </div>
                        <div class="battle-menu__infos__allys__status__hpbar">
                            <div id="ally-hp-bar" class="battle-menu__infos__allys__status__hpbar battle-menu__infos__allys__status__hpbar-is--full"></div>
                        </div>
                    </div>
                </div>
                
                <div id="skills" class="battle-menu__infos__skills">
                    <button id="skill-button" class="battle-menu__infos__skills__container">
                        <div class="battle-menu__infos__skills__main">
                            <img class="battle-menu__infos__skills__icon" src="https://placehold.co/20x20" alt="Ícone da habilidade">
                            <span class="battle-menu__infos__skills__name"></span>
                        </div>
                        <span class="battle-menu__infos__skills__damage"></span>
                    </button>

                    <button id="skill-button" class="battle-menu__infos__skills__container">
                        <div id="skill-button" class="battle-menu__infos__skills__main">
                            <img class="battle-menu__infos__skills__icon" src="https://placehold.co/20x20" alt="Ícone da habilidade">
                            <span class="battle-menu__infos__skills__name"></span>
                        </div>
                        <span class="battle-menu__infos__skills__damage"></span>
                    </button>
                </div>
            </div>
        </div>

        <div id="log" class="battle-log">

        </div>

        <div id="itens" class="itens">
            <div class="itens__header">
                <div data-tab-id="all" class="itens__header__tab itens__header__tab-is--active">Todos</div>
                <div data-tab-id="heal" class="itens__header__tab">Cura</div>
                <div data-tab-id="damage" class="itens__header__tab">Dano</div>
            </div>
            <div class="itens__body">
                <div class="itens__body__list">
                    <div data-item-type="damage" class="itens__body__list__item itens__body__list__item-is--hidden">
                        <div class="itens__body__list__item__main">
                            <img class="itens__body__list__item__main__icon" src="https://placehold.co/20x20" alt="Ícone do item">
                            <span class="itens__body__list__item__main__name">Item</span>
                        </div>
                        <span class="itens__body__list__item__number">10</span>
                    </div>

                    <div data-item-type="damage" class="itens__body__list__item itens__body__list__item-is--hidden">
                        <div class="itens__body__list__item__main">
                            <img class="itens__body__list__item__main__icon" src="https://placehold.co/20x20" alt="Ícone do item">
                            <span class="itens__body__list__item__main__name">Item</span>
                        </div>
                        <span class="itens__body__list__item__number">10</span>
                    </div>

                    <div data-item-type="heal" class="itens__body__list__item itens__body__list__item-is--hidden">
                        <div class="itens__body__list__item__main">
                            <img class="itens__body__list__item__main__icon" src="https://placehold.co/20x20" alt="Ícone do item">
                            <span class="itens__body__list__item__main__name">Poção de cura</span>
                        </div>
                        <span class="itens__body__list__item__number">25</span>
                    </div>


                    <div data-item-type="damage" class="itens__body__list__item itens__body__list__item-is--hidden">
                        <div class="itens__body__list__item__main">
                            <img class="itens__body__list__item__main__icon" src="https://placehold.co/20x20" alt="Ícone do item">
                            <span class="itens__body__list__item__main__name">Item</span>
                        </div>
                        <span class="itens__body__list__item__number">10</span>
                    </div>

                </div>
                <div class="itens__body__list">
                    <div data-item-type="damage" class="itens__body__list__item itens__body__list__item-is--hidden">
                        <div class="itens__body__list__item__main">
                            <img class="itens__body__list__item__main__icon" src="https://placehold.co/20x20" alt="Ícone do item">
                            <span class="itens__body__list__item__main__name">Item</span>
                        </div>
                        <span class="itens__body__list__item__number">10</span>
                    </div>

                    <div data-item-type="damage" class="itens__body__list__item itens__body__list__item-is--hidden">
                        <div class="itens__body__list__item__main">
                            <img class="itens__body__list__item__main__icon" src="https://placehold.co/20x20" alt="Ícone do item">
                            <span class="itens__body__list__item__main__name">Item</span>
                        </div>
                        <span class="itens__body__list__item__number">10</span>
                    </div>

                    <div data-item-type="damage" class="itens__body__list__item itens__body__list__item-is--hidden">
                        <div class="itens__body__list__item__main">
                            <img class="itens__body__list__item__main__icon" src="https://placehold.co/20x20" alt="Ícone do item">
                            <span class="itens__body__list__item__main__name">Item</span>
                        </div>
                        <span class="itens__body__list__item__number">10</span>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="/dist/scripts/index.min.js"></script>
    <script src="/dist/scripts/navegation.min.js"></script>
</body>
</html>
