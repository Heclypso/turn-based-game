<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=ABeeZee:ital@0;1&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/dist/styles/main.min.css">
    <title>Document</title>
</head>
<body>
    <div class="battle-stage">
        <div id="upper-bar" class="upper-bar">
            <div id="upper-bar-container" class="upper-bar__container"> 
                <div id="enemy-name" class="upper-bar__enemy-name">Inimigo [inimigo]</div>
                <span id="timer" class="upper-bar__timer"></span>
                <div id="enemy-infos" class="upper-bar__enemy-infos">
                    <div class="upper-bar__enemy-infos-container">
                        <span>HP</span><span id="enemy-hp-number">100</span>
                    </div>
                    <div class="upper-bar__hpbar">
                        <div id="enemy-hp-bar" class="upper-bar__hpbar upper-bar__hpbar--full"></div>
                    </div>
                </div>
            </div>

            <div id="skill-display" class="skill-display skill-display--hidden skill-display--ally">
                <img id="skill-display-icon" class="skill-display__icon" src="https://placehold.co/38x38" alt="Ícone da habilidade">
                <span id="skill-display-name" class="skill-display__name"></span>
            </div>            
        </div>

        <div class="battle-stage__container">
            <div id="ally" class="battle-stage__ally">
                <span id="ally-damage-indicator" class="battle-stage__ally__damage-indicator"></span>
            </div>
    
            <!-- <div id="ally" class="battle-stage__ally">
                <span id="ally-damage-indicator" class="battle-stage__ally__damage-indicator"></span>
                <img id="ally-weapon" class="battle-stage__ally__weapon" src="https://servidor-estatico-alpha-six.vercel.app/exiled_weapon_combat.png" alt="">
            </div> -->
    
            <div id="enemy" class="battle-stage__enemy">
                <span id="enemy-damage-indicator" class="battle-stage__enemy__damage-indicator"></span>
                <img id="enemy-weapon" class="battle-stage__enemy__weapon" src="https://servidor-estatico-alpha-six.vercel.app/exiled_weapon_combat.png" alt="">
            </div>
        </div>

        <div class="battle-menu">
            <div class="battle-menu__options">
                <button data-button-name="options-button" id="attack-button" class="battle-menu__button battle-menu__button--active">Atacar</button>
                <button data-button-name="options-button" id="itens-button" class="battle-menu__button">Itens</button>
                <button data-button-name="options-button" id="group-button" class="battle-menu__button">Grupo</button>
                <button data-button-name="options-button" id="log-button" class="battle-menu__button">Registro</button>
            </div>
            
            <div id="battle-infos" class="battle-menu__infos">
                <div id="allys" class="battle-menu__infos__allys battle-menu__infos__allys--visible">
                    <span class="battle-menu__infos__allys__name">Você</span>
                    <div id="ally-status-container" class="battle-menu__infos__allys__container">
                        <div class="battle-menu__infos__allys__status">
                            <div class="battle-menu__infos__allys__status__container">
                                <span>HP</span><span id="ally-hp-number">100</span>
                            </div>
                            <div class="battle-menu__infos__allys__status__hpbar">
                                <div id="ally-hp-bar" class="battle-menu__infos__allys__status__hpbar battle-menu__infos__allys__status__hpbar--full"></div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div id="skills" class="battle-menu__infos__skills">
                    <button class="battle-menu__infos__skills__container">
                        <div class="battle-menu__infos__skills__main">
                            <img class="battle-menu__infos__skills__icon" src="https://placehold.co/20x20" alt="Ícone da habilidade">
                            <span class="battle-menu__infos__skills__name"></span>
                        </div>
                        <span class="battle-menu__infos__skills__damage"></span>
                    </button>

                    <button class="battle-menu__infos__skills__container">
                        <div class="battle-menu__infos__skills__main">
                            <img class="battle-menu__infos__skills__icon" src="https://placehold.co/20x20" alt="Ícone da habilidade">
                            <span class="battle-menu__infos__skills__name"></span>
                        </div>
                        <span class="battle-menu__infos__skills__damage"></span>
                    </button>
                </div>
            </div>
        </div>

        <div id="log" class="battle-log">
        </div>

        <div id="itens" class="itens">
            <div class="itens__header">
                <div data-tab-id="all" class="itens__header__tab itens__header__tab--active">Todos</div>
                <div data-tab-id="heal" class="itens__header__tab">Cura</div>
                <div data-tab-id="damage" class="itens__header__tab">Dano</div>
            </div>
            <div class="itens__body">
                <div class="itens__body__list">
                    <div data-item-type="damage" class="itens__body__list__item itens__body__list__item--hidden">
                        <div class="itens__body__list__item__main">
                            <img class="itens__body__list__item__main__icon" src="https://placehold.co/20x20" alt="Ícone do item">
                            <span class="itens__body__list__item__main__name">Item</span>
                        </div>
                        <span class="itens__body__list__item__number">10</span>
                    </div>
    
                    <div data-item-type="damage" class="itens__body__list__item itens__body__list__item--hidden">
                        <div class="itens__body__list__item__main">
                            <img class="itens__body__list__item__main__icon" src="https://placehold.co/20x20" alt="Ícone do item">
                            <span class="itens__body__list__item__main__name">Item</span>
                        </div>
                        <span class="itens__body__list__item__number">10</span>
                    </div>
    
                    <div data-item-type="heal" class="itens__body__list__item itens__body__list__item--hidden">
                        <div class="itens__body__list__item__main">
                            <img class="itens__body__list__item__main__icon" src="https://placehold.co/20x20" alt="Ícone do item">
                            <span class="itens__body__list__item__main__name">Poção de cura</span>
                        </div>
                        <span class="itens__body__list__item__number">25</span>
                    </div>
    
    
                    <div data-item-type="damage" class="itens__body__list__item itens__body__list__item--hidden">
                        <div class="itens__body__list__item__main">
                            <img class="itens__body__list__item__main__icon" src="https://placehold.co/20x20" alt="Ícone do item">
                            <span class="itens__body__list__item__main__name">Item</span>
                        </div>
                        <span class="itens__body__list__item__number">10</span>
                    </div>
    
                </div>
                <div class="itens__body__list">
                    <div data-item-type="damage" class="itens__body__list__item itens__body__list__item--hidden">
                        <div class="itens__body__list__item__main">
                            <img class="itens__body__list__item__main__icon" src="https://placehold.co/20x20" alt="Ícone do item">
                            <span class="itens__body__list__item__main__name">Item</span>
                        </div>
                        <span class="itens__body__list__item__number">10</span>
                    </div>
    
                    <div data-item-type="damage" class="itens__body__list__item itens__body__list__item--hidden">
                        <div class="itens__body__list__item__main">
                            <img class="itens__body__list__item__main__icon" src="https://placehold.co/20x20" alt="Ícone do item">
                            <span class="itens__body__list__item__main__name">Item</span>
                        </div>
                        <span class="itens__body__list__item__number">10</span>
                    </div>
    
                    <div data-item-type="damage" class="itens__body__list__item itens__body__list__item--hidden">
                        <div class="itens__body__list__item__main">
                            <img class="itens__body__list__item__main__icon" src="https://placehold.co/20x20" alt="Ícone do item">
                            <span class="itens__body__list__item__main__name">Item</span>
                        </div>
                        <span class="itens__body__list__item__number">10</span>
                    </div>
                </div>
            </div>
        </div>

        <div id="results-screen" class="results-screen results-screen--hidden">
            <h2 id="results-screen-title" class="results-screen__title"></h2>
            <div class="results-screen__container">
                <div id="results-screen-player" class="results-screen__container__player"></div>
                <div class="results-screen__container__content">
                    <h3 id="results-screen-message" class="results-screen__container__content__header">Usuário, tente de novo.</h3>
                    <div class="results-screen__container__content__body">
                        <div class="results-screen__container__content__body__list">
                            <span id="results-screen-damage-dealt" class="results-screen__container__content__body__list__item">Dano causado: 0</span>
                            <span id="results-screen-damage-received" class="results-screen__container__content__body__list__item">Dano recebido: 0</span>
                            <span id="results-screen-itens-count" class="results-screen__container__content__body__list__item">Itens utilizados: 0</span>
                        </div>
                        <div class="results-screen__container__content__body__list">
                            <span id="results-screen-enemies-killed" class="results-screen__container__content__body__list__item">Inimigos derrotados: 0</span>
                        </div>
                    </div>
                </div>
            </div>
            <button id="play-again" class="results-screen__container__content__button">Jogar de novo</button>
        </div>
    </div>

    <script src="/dist/scripts/index.min.js"></script>
    <script src="/dist/scripts/navegation.min.js"></script>
</body>
</html>
