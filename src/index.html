<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=ABeeZee:ital@0;1&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../dist/styles/main.min.css">
    <title>Document</title>
</head>
<body>
    <!-- <button id="button" type="button">Punch</button>
    <button id="button" type="button">jab</button> -->
    <main>
        <div class="battle-hud">
            <div class="battle-hud__display">Inimigo [inimigo]</div>
            <span class="battle-hud__timer">00:01:00</span>
        </div>
        <div class="battle-stage">
            <div class="battle-stage__player"></div>
            <div class="battle-stage__enemy"></div>
        </div>
        <div class="battle-menu">
            <div class="battle-menu__options">
                <button class="battle-menu__options__button battle-menu__options__button-is--active">Atacar</button>
                <button class="battle-menu__options__button">Itens</button>
                <button class="battle-menu__options__button">Cartas</button>
                <button class="battle-menu__options__button">Registro</button>
            </div>
            <div class="battle-menu__infos">
                <div class="battle-menu__infos__allys">
                    <span class="battle-menu__infos__allys__name">Você</span>
                    <div class="battle-menu__infos__allys__status">
                        <div class="battle-menu__infos__allys__status__container">
                            <span>HP</span><span>100</span>
                        </div>
                        <div class="battle-menu__infos__allys__status__hpbar">
                            <div class="battle-menu__infos__allys__status__hpbar battle-menu__infos__allys__status__hpbar-is--full"></div>
                        </div>
                    </div>
                </div>
                
                <div class="battle-menu__infos__skills">
                    <div class="battle-menu__infos__skills__container">
                        <div class="battle-menu__infos__skills__main">
                            <img class="battle-menu__infos__skills__icon" src="https://placehold.co/20x20" alt="Ícone da habilidade">
                            <span class="battle-menu__infos__skills__name">Soco</span>
                        </div>
                        <span class="battle-menu__infos__skills__damage">10</span>
                    </div>

                    <div class="battle-menu__infos__skills__container">
                        <div class="battle-menu__infos__skills__main">
                            <img class="battle-menu__infos__skills__icon" src="https://placehold.co/20x20" alt="Ícone da habilidade">
                            <span class="battle-menu__infos__skills__name">Jab</span>
                        </div>
                        <span class="battle-menu__infos__skills__damage">20</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="battle-log">

        </div>
    </main>
    <script src="/dist//scripts/index.min.js"></script>
</body>
</html>
